{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/raceview.css') }}"> 
{% endblock %}

{% block content %}
<main>
    <button id = "return-button" ><a href="{{ url_for('index') }}"><p>Return</p></a></button>

    <div id="buttonDiv">
        <button class ="nextPreviousButtons" name="next" onclick="moveforwards()">-</button>
        <button class ="nextPreviousButtons" name="previous" onclick="movebackwards()">+</button>
    </div>
    
</main>
{% endblock %}
